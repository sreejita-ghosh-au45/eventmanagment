<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />


    <!--font awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <header class="header">
        <a href="#" class="logo"><span>e</span>evento</a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#service">service</a>
            <a href="#about">about</a>
            <a href="#gallery">gallery</a>
            <a href="#price">price</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>

        </nav>

        <div id="menu-bars" class="fas fa-bars"></div>


    </header>

    <!--header section ends-->

    <!--home section starts-->

    <section class="home" id="home">

        <div class="content">
            <h3>its time to celebrate the best <span>event organizers</span></h3>
            <a href="#" class="btn">contact us</a>
        </div>

        <div class="swiper-container home-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/image1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/image2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/image3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/image4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/image5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/image6.jpg" alt=""></div>
            </div>

        </div>




    </section>


    <section class="contact" id="contact">

        <h1 class="heading"> <span>contact</span>us</h1>

        <form action="/contactus" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="inputBox">

                <input type="text" placeholder="name" name="name"> 
                <input type="email" placeholder="email" name="email">

            </div>
            <div class="inputBox">
                <input type="number" placeholder="number" name="number">
                <input type="text" placeholder="subject" name="subject">

            </div>
            <textarea name="" placeholder="your message" id="" cols="30" rows="10" name="message"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

    </section>
</body>
</html>
